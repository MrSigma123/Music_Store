<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StyleK.css">
    <title>Strona Kontaktowa</title>
    <script src="scriptK.js"></script>
</head>
<body>
    <header>
        <h1>Muzyczny Świat</h1>
        <p>Twój sklep z instrumentami muzycznymi</p>
    </header>
    <button class="open-button" onclick="openForm()">
        Skontaktuj Się
    </button>
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <label for="name">Imię/Nazwisko</label>
            <input type="text" id="name" name="name" required />
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <br>
            <label for="message">Wiadomość</label><br/>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit" class="btn">Wyślij Wiadomość</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Zamknij</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Muzyczny Świat. Wszelkie prawa zastrzeżone.</p>
        <p>Email: kontakt@muzycznyswiat.pl</p>
    </footer>

</body>
</html>
