<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/globalcss.css" />

</head>
<body>
<body>
    <header class="header-content"> 
        <a href="index.html"><img src="grafiki/logomuzyczne.png" id="logo" alt="Logo"></a>
        <span class="header-text">
          <h1>Muzyczny Świat</h1>
          <p>Twój sklep z instrumentami muzycznymi</p>
        </span>
      <button id="toggle-theme">🌙 Tryb nocny</button>
    </header>
<nav>
  <a href="index.html">Strona główna</a>
  <a href="#">Kontakt</a>  
  <div class="dropdown">
    <a href="strona_kontaktowa.html" class="dropdownToggle">Zakupy</a>
    <div class="dropDownMenu">
      <a href="zakupy1.html?kategoria=">Wszystko</a>
      <a href="zakupy1.html?kategoria=Gitary">Gitary</a>
      <a href="zakupy1.html?kategoria=Smyczkowe">Smyczkowe</a>
      <a href="zakupy1.html?kategoria=Dete">Dęte</a>
      <a href="zakupy1.html?kategoria=Bebny">Bębny</a>
      <a href="zakupy1.html?kategoria=inne">Inne</a>
    </div>

    <div class="container">
        <form id="contactForm">
            <div class="row">
                <div class="col-25">
                    <label for="imie">Imie</label>
                </div>
                <div class="col-75">
                    <input type="text" id="imie" name="imie" placeholder="Twa godność..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="nazwisko">Nazwisko</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nazwisko" name="nazwisko" placeholder="Pański ród..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="mail" name="email" placeholder="wymagane.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="panstwo">Kraj pochodzenia</label>
                </div>
                <div class="col-75">
                    <select id="kraj" name="kraj">
                        <option value="polska">Polska</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="niemcy">Niemcy</option>
                        <option value="inne">Inne</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Komunikat</label>
                </div>
                <div class="col-75">
                    <textarea id="wiadomosc" name="wiadomosc" placeholder="Napisz coś, śmiało.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Wyślij">
            </div>
        </form>
    </div>
    <button class="open-button" onclick="openForm()">
        Oceń produkt
    </button>
    <div class="form-popup" id="myForm">
        <form id="opinionForm">
            <div class="row">
                <div class="col-25">
                    <label for="produkt">Produkt</label>
                </div>
                <div class="col-75">
                    <input type="text" id="pname" name="produkt" placeholder="Jaki produkt oceniasz..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Ocena</label>
                </div>
                <div class="col-75">
                    <select id="ocena" name="ocena">
                        <option value="beznadziejna">1</option>
                        <option value="slaba">2</option>
                        <option value="dostateczna">3</option>
                        <option value="dobra">4</option>
                        <option value="wysmienita">5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="wyjasnienie">Wyjasnienie</label>
                </div>
                <div class="col-75">
                    <textarea id="wyjasnienea" name="wyjasnienie" placeholder="Pomóż nam zrozumieć twoją opinię.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Wyślij">
            </div>
            <div class="row">
                <button type="button" class="close-button" onclick="closeForm()">Zamknij</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Muzyczny Świat. Wszelkie prawa zastrzeżone.</p>
        <p>Email: kontakt@muzycznyswiat.pl</p>
    </footer>

    <script src="skrypty/scriptK.js"></script>
    <script src="skrypty/scriptM.js"></script>
    <script src="skrypty/scriptZ.js"></script>

</body>
</html>
